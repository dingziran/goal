<div class="row">
    <table class="table table-bordered">
        <tr>
            <th>Record Id</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Project</th>
            <th>Skill</th>
            <th>Record</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="item in records">
            <td>{{item._id.$oid}}</td>
            <td>{{item.date}}</td>
            <td>{{item.duration}}</td>
            <td>{{item.project}}</td>
            <td>{{item.skill}}</td>
            <td>{{item.record}}</td>
            <td><button class="btn btn-danger btn-xs" ng-click="delete(item)">Delete</button></td>
        </tr>
    </table>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" >Date</label>
                <input type="text" ng-model="newRecord.date" class="form-control" placeholder="Enter skill's name">
            </div>
            <div class="form-group">
                <label class="sr-only" >Duration</label>
                <input type="text" ng-model="newRecord.duration" class="form-control" placeholder="Enter skill's name">
            </div>
            <div class="form-group">
                <label class="sr-only" >Project</label>
                <input type="text" ng-model="newRecord.project" class="form-control" placeholder="Enter skill's name">
            </div>
            <div class="form-group">
                <label class="sr-only" >Skill</label>
                <input type="text" ng-model="newRecord.skill" class="form-control" placeholder="Enter skill's name">
            </div>
            <div class="form-group">
                <label class="sr-only" >Purpose</label>
                <input type="text" ng-model="newRecord.purpose" class="form-control" placeholder="Enter skill's name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="add(newRecord)">Add</button>
        </form>
    </div>
</div>
